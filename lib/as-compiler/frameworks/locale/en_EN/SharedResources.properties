# DayNames Long (DateBase, DateChooser, DateField, CalendarLayout)
dayNames = Sunday, Monday, Tuesday, Wednesday, \
Thursday, Friday, Saturday

# DayNames Short (DateBase)
dayNamesShort = Sun, Mon, Tue, Wed, Thu, Fri, Sat

# DayNamesShortest (DateChooser, DateField, CalendarLayout)
dayNamesShortest = S, M, T, W, T, F, S

# MonthNames Long (DateBase, DateChooser, DateField, CalendarLayout)
monthNames = January, February, March, April, May, June, \
July, August, September, October, November, December

# MonthNames Short (DateBase)
monthNamesShort = Jan, Feb, Mar, Apr, May, Jun, \
Jul, Aug, Sep, Oct, Nov, Dec

# DateChooser, DateField
firstDayOfWeek = 0

# AM/PM (DateBase)
am = AM
pm = PM

# Common symbols (DateFormatter/DateValidator)
dateFormat = MM/DD/YYYY

# Currency Formatter/Validator
alignSymbol = left
currencySymbol = $

# Formatters

# Currency/Number Formatter
decimalSeparatorFrom = .
decimalSeparatorTo = .
rounding = none
thousandsSeparatorFrom = ,
thousandsSeparatorTo = ,
useNegativeSign = true
useThousandsSeparator = true

# CurrencyFormatter
currencyFormatterPrecision = -1

# NumberFormatter
numberFormatterPrecision = -1

# PhoneFormatter
areaCode = NaN
areaCodeFormat = (###)
# formatString
phoneNumberFormat = (###) ###-####
validPatternChars = +()#- .

# ZipCodeFormatter
zipCodeFormat = #####

# Validators

# Validator
required = true

# CreditCardValidator
creditCardValidatorAllowedFormatChars = \ -

# Currency/Number Validator
allowNegative = true
decimalSeparator = .
maxValue = NaN
minValue = NaN
thousandsSeparator = ,

# CurrencyValidator
currencyValidatorPrecision = 2

# DateValidator
dateValidatorAllowedFormatChars = \\/- .
validateAsString = true

# NumberValidator
numberValidatorDomain = real
numberValidatorPrecision = NaN

# PhoneNumberValidator
phoneNumberValidatorAllowedFormatChars = -()+ .

# SocialSecurityValidator
socialSecurityValidatorAllowedFormatChars = \ -

# ZipCodeValidator
zipCodeValidatorAllowedFormatChars = \ -
zipCodeValidatorDomain = US Only
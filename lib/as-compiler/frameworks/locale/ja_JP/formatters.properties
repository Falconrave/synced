# Symbols

# Currency/Number Formatter
rounding = none
useNegativeSign  =  true
useThousandsSeparator  =  true

# CurrencyFormatter
currencyFormatterPrecision  =  -1

# NumberFormatter
numberFormatterPrecision  =  -1

# PhoneFormatter
areaCode  =  NaN
areaCodeFormat  =  (###)
# formatString
phoneNumberFormat  =  (###) ###-####
validPatternChars  =  +()#- .

# ZipCodeFormatter
zipCodeFormat  =  #####

# DateBase
am  =  AM
pm  =  PM
dayNamesShort = 日, 月, 火, 水, 木, 金, 土
monthNamesShort  =  1 月,2 月,3 月,4 月,5 月,6 \
月,7 月,8 月,9 月,10 月,11 月,12 月

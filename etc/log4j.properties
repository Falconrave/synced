# Logging properties for the Log4J library, used by Panopticon
# Writes to stderr, which msoy logger will then pipe to its own logs.
log4j.rootLogger = warn, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.target = System.err
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d %-5p Panopticon: %C{1} - %m%n

# Specify logging levels as desired
log4j.logger.com.threerings.panopticon = info


<head>
<base href="${base_url}"/>
<style type="text/css">
html, body {
  height: 100%;
  margin: 0;
  border: none;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

a {
  color: black;
  text-decoration: underline;
}

a:visited {
  color: black;
}

a.external {
  background: url(/images/ui/external.png) center right no-repeat;
  padding-right: 16px;
}

/** These are for iframe-based RichTextArea editing. */
h1, h2, h3, h4, h5, h6 {
  margin: 0px;
}

pre {
  background: #D8F2FE;
  font-size: 12px;
  padding: 1px 15px;
  margin: 0px;
}

blockquote {
  border: 1px solid #999999;
  background: #EDEDED;
  font-size: 12px;
  padding: 5px;
  margin-left: 15px;
  margin-top: 5px;
  margin-bottom: 10px;
}

.wrapHeader {
  background: #3A86B7;
  text-align: center;
  height: 25px;
  font-weight: bold;
}

.wrapFooter {
  font-size: 12px;
  background: #80BFE2;
}

.wrapFooter, .wrapFooter a {
  color: #FFFFFF;
}

.thingBox {
  display: table;
  text-align: center;
}

.thingBox img {
  border: 0px;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
<center>
<table width="642" border="0" cellpadding="0" cellspacing="0">
<tr><td align="center" class="wrapHeader">
<img src="${base_url}images/email/wrap_header.jpg" alt="Whirled News"></td></tr>
<tr><td style="padding-top: 10px">
${content}
</td></tr>
<tr><td>
<img src="${base_url}images/email/wrap_footer.jpg"></td></tr>
<tr><td class="wrapFooter" height="39" align="center" valign="center">
Please <a href="${base_url}go/account-optout_%OPTOUTBITS%">click here</a>
if you no longer wish to receive announcements from Whirled.
</td></tr>
</table>
</center>
</body>

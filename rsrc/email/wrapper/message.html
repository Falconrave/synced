<head>
<base href="${base_url}"/>
<style type="text/css">
html, body {
  height: 100%;
  margin: 0;
  border: none;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
}

a {
  color: black;
  text-decoration: underline;
}

a:visited {
  color: black;
}

a.external {
  background: url(/images/ui/external.png) center right no-repeat;
  padding-right: 16px;
}

/** These are for iframe-based RichTextArea editing. */
h1, h2, h3, h4, h5, h6 {
  margin: 0px;
}

pre {
  background: #D8F2FE;
  font-size: 12px;
  padding: 1px 15px;
  margin: 0px;
}

blockquote {
  border: 1px solid #999999;
  background: #EDEDED;
  font-size: 12px;
  padding: 5px;
  margin-left: 15px;
  margin-top: 5px;
  margin-bottom: 10px;
}

.wrapFooter {
  background: url(${base_url}images/email/wrap_footer.jpg);
  font-size: 12px;
  text-align: center;
  padding-top: 70px;
  color: #FFFFFF;
  height: 125px;
}

.thingBox {
  display: table;
  text-align: center;
}

.thingBox img {
  border: 0px;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>
<center>
<table width="642">
<tr><td align="center">
<img src="${base_url}images/email/wrap_header.jpg"></td></tr>
<tr><td>
${content}
</td></tr>
<tr><td class="wrapFooter">
Please <a style="color: #FFFFFF" href="${base_url}#account-optout_%OPTOUTBITS%">click here</a>
if you no longer wish to receive announcements from Whirled.
</td></tr>
</table>
</center>
</body>

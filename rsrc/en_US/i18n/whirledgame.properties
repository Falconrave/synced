# whirledgame-related translations.
#
# PREFIX KEY
# m.foo = message
# l.foo = label (a message that is completed using a UI element)
# b.foo = button
# h.foo = header
# p.foo = prompt
# t.foo = title
# i.foo = tooltip (info)
# e.foo = error
# h.foo = help message
# x.foo = optional translation that may or may not be present

m.rematch_requested = {0} has requested a rematch.
m.coins_awarded.0 = You didn't earn any coins, please try again.
m.coins_awarded.1 = You have earned 1 coin!
m.coins_awarded.n = You have earned {0} coins!

m.no_coins_dev = This game is not yet listed, so you can't yet keep any \
  earned coins.

# Service failure message for a missing player
m.player_not_around = Attempt to reference non-existent player

# Error message when the server agent bailed or could not start
e.agent_failed = The game could not be loaded. Please try again later.

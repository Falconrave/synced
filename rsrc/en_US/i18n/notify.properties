# "notify" metasoy properties
#
# PREFIX KEY
# m.foo = message
# l.foo = label (a message that is completed using a UI element)
# b.foo = button
# h.foo = header
# p.foo = prompt
# t.foo = title
# i.foo = tooltip (info)
# e.foo = error
# h.foo = help message
# x.foo = optional translation that may or may not be present

m.friend_online = [{0}|command://ViewMember/{1}] logged on. [Visit|command://VisitMember/{1}].
m.friend_added = [{0}|command://ViewMember/{1}] is now your friend!
m.friend_visit = [Visit|command://VisitMember/{0}].
m.friend_removed = You are no longer friends with [{0}|command://ViewMember/{1}].
m.invite_accepted = {0} just accepted your invitation! Your friend's display name is \
[{1}|command://ViewMember//{2}].
m.new_release_notes = There are new release notes. [View now|command://PopupNotifications].
m.level_up = You have advanced to level {0}!
m.new_mail.1 = You have new mail. [Check now|command://ViewMail].
m.new_mail.n = You have {0} new mails. [Check now|command://ViewMail].
m.game_invite = You have been invited by [{0}|command://ViewMember/{1}] to play {2}. \
[Join their game!|command://JoinPlayerGame/{3}/{1}]
m.follow_invite = You have been invited to follow [{0}|command://ViewMember/{1}]. You can \
[accept and follow them|command://RespondFollow/{1}] or simply ignore this invitation.
m.room_commented = Your room [{0}|command://ViewRoom/{1}] has received a comment.
m.profile_commented = Your [profile|command://ViewMember/{0}] has received a comment.
m.item_commented = The {0} [{1}|command://ViewCommentedItem/{2}/{3}] has received a comment.
m.friend_name_changed = "[{0}|command://ViewMember/{1}]" is {2}'s new name.
m.friend_status_changed = [{0}|command://ViewMember/{1}] {2}.

m.money_gained = You have gained {0}.
m.money_lost = {0} have been deducted.

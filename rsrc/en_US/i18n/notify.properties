# "notify" metasoy properties
#
# PREFIX KEY
# m.foo = message
# l.foo = label (a message that is completed using a UI element)
# b.foo = button
# h.foo = header
# p.foo = prompt
# t.foo = title
# i.foo = tooltip (info)
# e.foo = error
# x.foo = optional translation that may or may not be present

m.friend_online = {0} logged on. [Visit|command://GoMemberLocation/{1}].
m.friend_added = {0} is now your friend! [Visit|command://GoMemberScene/{1}].
m.friend_removed = You are no longer friends with {0}.
m.invite_accepted = {0} just accepted your invitation! Your friend's display name is {1}.
m.new_release_notes = There are new release notes. [View now|command://PopupNotifications].
m.level_up = You have advanced to level {0}!
m.new_mail = You have new mail. [Check now|command://ViewMail].
m.game_invite = You have been invited by {0} to play {2}. [Join their game!|command://JoinPlayerGame/{3}/{1}]
m.follow_invite = You have been invited to follow {0}. You can [accept and follow them|command://RespondFollow/{1}] or simply ignore this invitation.
m.room_commented = Your room [{0}|command://ViewRoom/{1}] has received a comment.
m.profile_commented = Your [profile|command://ViewMember/{0}] has received a comment.
m.item_commented = The {0} [{1}|command://ViewCommentedItem/{2}/{3}] has received a comment.
